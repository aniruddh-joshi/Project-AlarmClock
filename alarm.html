<body onload="initClock()">

    <div class="container">

    <!-- Analog Clock -->
    <div class="clock">
        <div class="number" style="--n:1"><b>1</b></div>
        <div class="number" style="--n:2"><b>2</b></div>
        <div class="number" style="--n:3"><b>3</b></div>
        <div class="number" style="--n:4"><b>4</b></div>
        <div class="number" style="--n:5"><b>5</b></div>
        <div class="number" style="--n:6"><b>6</b></div>
        <div class="number" style="--n:7"><b>7</b></div>
        <div class="number" style="--n:8"><b>8</b></div>
        <div class="number" style="--n:9"><b>9</b></div>
        <div class="number" style="--n:10"><b>10</b></div>
        <div class="number" style="--n:11"><b>11</b></div>
        <div class="number" style="--n:12"><b>12</b></div>

        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
        <div class="center-dot" id="center-dot"></div>
    </div>
<!-------------------------------------------------------------->

    <!-- Digital Clock
    <div  id = "ytime">

        <div id = "yhours" style="--clr:#ff2972;">00</div>
        <div id = "yminutes" style="--clr:#fee800;">00</div>
        <div id = "yseconds" style="--clr:#04fc43;">00</div>
        <div id = "yampm">AM</div>
  
    </div>
    -->
    <!----------------------------------------------------------------->
</div>


    <!--Alarm Clock -->
    <div class="alarm">

        <div class="datetime">
            <div class="date">
                <div id="alarmclock" >ALARM CLOCK</div>
                <span id="dayName">Day</span>,
                <span id="month">Month</span>,
                <span id="dayNum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="period">AM</span>
            </div>
            <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
        </div>

        <hr>

        <div class="setAlarm">

            <div class="column">
                <select>
                    <option value="setHour" selected hidden>Hour</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="setMinute" selected hidden>Minute</option>
                    
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="setSeconds" selected hidden>Seconds</option>
                    
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>

            <button id="btn-setAlarm" type="submit">Set Alarm</button>
            
        </div>

        <hr>

        <h3 id="alarm-h3"></h3>

        <div class="alarmList"></div>
  
    </div>

    <!--------------------------------------------------------------->
    

    <script type="text/javascript" src="alarm.js"></script>
</body>
